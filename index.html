<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta</title>
    <link rel="shortcut icon" href="img/favicon/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-celular.png" alt="imagem de um celular com instagram aberto">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <div class="instagram-logo"><img src="img/instagram-logo.png" alt="Logo Instagram"></div>
                <div class="profile-photo">
                    <img src="img/perfil-photo-pq.jpg" alt="photo de perfil">
                </div>
                <a href="#" class="login-instagram">Continue como OMarcoSantos</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>

            <div class="group">
                    <p class="not-account">Não é OMarcoSantos?</p>
                    <p class="not-account">
                        <span class="link-blue">Alterar conta</span>
                    </p>
                    <span>
                        <p class="link-blue">Inscreva-se</p>
                    </span>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
